<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box}body{margin:0;font-family:'Cairo',sans-serif;
      background:linear-gradient(to bottom right,#e0f7fa,#ffffff);
      display:flex;justify-content:center;align-items:center;height:100vh}
    .card{background:#fff;padding:32px 28px;border-radius:18px;box-shadow:0 4px 15px rgba(0,0,0,.12);width:95%;max-width:420px;text-align:center}
    h2{margin:0 0 18px;color:#00796b}
    select,input,button{width:100%;font-size:16px;padding:12px;margin-top:16px;border-radius:10px}
    select,input{border:1px solid #bdbdbd}
    button{border:none;background:#00796b;color:#fff;cursor:pointer;transition:opacity .2s}
    button:disabled{opacity:.6;cursor:not-allowed}
    .error{color:#d32f2f;margin-top:12px;font-size:14px;display:none}
  </style>
</head>
<body>
  <div class="card">
    <h2>تسجيل الدخول</h2>

    <select id="userType" onchange="prepareInput()">
      <option value="">اختر نوع المستخدم</option>
      <option value="school">مدرسة</option>
      <option value="supervisor">مشرف</option>
    </select>

    <input id="userCode" style="display:none" placeholder="—">

    <button id="loginBtn" onclick="login()" disabled>دخول</button>
    <div class="error" id="errMsg">بيانات غير صحيحة</div>
  </div>

  <script>
    const api = "https://script.google.com/macros/s/AKfycbyEHr9r1KLWmf-vCShIlFU7N_q69ZFws0mTu_3AbY-l1IqJTOvwNQaL2m8IeagGpFgo/exec";

    function prepareInput(){
      const t = document.getElementById('userType').value;
      const inp = document.getElementById('userCode');
      inp.style.display = t ? 'block' : 'none';
      inp.placeholder = t==='school' ? 'الرقم الإحصائي للمدرسة' : 'السجل المدني للمشرف';
      document.getElementById('loginBtn').disabled = !t;
    }

    async function login(){
      const type = document.getElementById('userType').value;
      const code = document.getElementById('userCode').value.trim();
      const err  = document.getElementById('errMsg');

      if(!code){ err.textContent="أدخل الكود"; err.style.display='block'; return; }

      err.style.display='none';
      document.getElementById('loginBtn').disabled = true;

      try{
        const res = await fetch(`${api}?action=login&type=${type}&code=${encodeURIComponent(code)}`);
        const data = await res.json();

        if(data.status === 'ok'){
          localStorage.setItem('user', JSON.stringify(data));
          window.location.href = type==='school' ? 'school_update.html' :
                                 data.role==='admin' ? 'dashboard.html' :
                                                       'query.html';
        }else{
          err.textContent = 'بيانات غير صحيحة';
          err.style.display = 'block';
        }

      }catch(e){
        err.textContent = 'تعذر الاتصال بالخادم';
        err.style.display = 'block';
      }finally{
        document.getElementById('loginBtn').disabled = false;
      }
    }
  </script>
</body>
</html>
